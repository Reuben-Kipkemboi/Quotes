<div class="container" id="outline">
  <div class="row">
    <div class="col-md-4 bg-light" id="form">
      <app-quote-form (createQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-8 bg-light" highlightquote>
      <h2 class="text-center">Quotes</h2>
      <hr>
      <ul>
        <div *ngFor="let userquote of userquote; let i=index">
          <div class="card mb-3">
            <div class="card-body">
              <figure>
                <app-quote [userquote]="userquote" appHighlightquote></app-quote>
                <hr>
                <button class="btn btn-outline-secondary"(click)='toggleDetails(i)' id="info">More Info on Quote <fa-icon [icon]="faCircleChevronDown"></fa-icon></button>
                <app-aboutquote *ngIf='userquote.showDescription' [userquote]="userquote"  (isComplete) = 'quoteDelete($event,i)'></app-aboutquote>  
              </figure>
            </div>
            <div class="card-footer text-success text-center">
              Quote Added by <cite title="Source Title">-{{userquote.username}} on <span class="date">{{userquote.additionDate | date | uppercase}}</span>  </cite>
            </div>

          </div>
