<div class="container mt-4">
  <div class="row ms-3">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="quote" class="form-label">Your Favourite Qoute</label>
        <textarea class="form-control" id="quote-area" rows="5" placeholder="Tough times don't last"></textarea>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author's Name</label>
        <input type="text" class="form-control" id="authors-name" placeholder="Lurther King">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="person-name" placeholder="John Doe">
      </div>

    </div>
    <div class="col-md-8">
      <h2 class="text-center">Quotes</h2>

      <ul *ngFor="let userquote of userquote">
        <li>{{ userquote.id}} 
          {{userquote.quoteContent}}
          <p><span>upvote?{{ userquote.upvotes }}</span> -- <span> Downvote?{{ userquote.downvotes }}</span></p>
        </li>
      </ul>

    </div>
  </div>

</div>
