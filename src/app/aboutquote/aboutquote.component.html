<figcaption class="blockquote-footer">
  Author: <cite title="Source Title">{{userquote.authorname}}</cite>
</figcaption>

<p class="text-center"><span>Inspirational <button (click)="upvoteClick()"><fa-icon [icon]="faThumbsUp"></fa-icon> </button> Votes:{{ userquote.upvotes }}</span> |
  <span> UnInspirational<button (click)="downvoteClick()" ><fa-icon [icon]="faThumbsDown"></fa-icon> </button>{{ userquote.downvotes }}</span>

  <button (click)=" deleteQuote(true)">Delete</button>

</p>
